{{ with .Site.Data.sponsors }}
  {{ if .enable }}
    <section class="sponsors" id="sponsors">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
          </div>
          <div class="col-lg-6">
            <div class="sponsors-content ml-25">
              <h2>
                {{ .title }}
              </h2>
              <p>
                {{ .description }}
              </p>
              <div class="sponsor-image">
              <a href="{{ .link }}">  
                <img
                  src={{ .image }}
                  alt="sponsor-image"
                  style="height: 28px;"
                >
              </a>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
